<mat-form-field class="example-form-field" appearance="outline">
  <mat-label>Enter something to search for...</mat-label>
  <input matInput [(ngModel)]="value" (input)="change(value)">
  <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon  *ngIf="value">close</mat-icon>
    <mat-icon  *ngIf="!value">search</mat-icon>
  </button>
</mat-form-field>
